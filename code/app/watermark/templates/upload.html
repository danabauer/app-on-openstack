{% extends "base.html" %}

{% block title %}Upload{% endblock %}

{% block page_content %}
<div class="page-header">
    <div class="row">
        <p>Upload an image to be watermarked</p>
        <form action="upload" method=post enctype=multipart/form-data>
            <input type=file name=file>
            <input type=submit value=Upload>
        </form>
    </div>
</div>
{% endblock %}
